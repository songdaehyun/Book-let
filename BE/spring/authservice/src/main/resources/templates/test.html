<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            // const response = await fetch("https://localhost:8080/api/v1/auth/login", {
            // const response = await fetch("https://j8b306.p.ssafy.io/api/v1/auth/login", {
            const response = await fetch("http://192.168.0.25:8080/api/v1/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });
            console.log("왜안됨")
            console.log(response.headers.get("Authorization"))
            console.log(response)
            console.log("왜안됨")
            if (response.ok) {
                const data = await response.json();
                const token = data.token;
                // 여기서 토큰을 저장하거나 사용할 수 있습니다.
                // 예를 들어, localStorage에 저장하거나 쿠키로 설정할 수 있습니다.
                localStorage.setItem("token", token);

                // 로그인이 성공하면, 다른 페이지로 이동하거나 알림을 표시할 수 있습니다.
                window.location.href = "/dashboard.html";
            } else {
                // 서버에서 에러 메시지를 반환하면 이를 사용자에게 표시할 수 있습니다.
                const error = await response.text();
                alert(`Error: ${error}`);
            }
        } catch (error) {
            console.error("Login failed:", error);
            alert("Login failed. Please try again.");
        }
    });
</script>
</body>
</html>
